<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OneSchema FileFeeds JS SDK Test</title>
    <style>
      .oneschema-iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>

  <body
    style="display: flex; flex-direction: column; height: 100vh; width: 100vw; margin: 0"
  >
    <script type="module" src="./index.ts"></script>

    <header style="padding: 0 1em">
      <h1>OneSchema FileFeeds JS SDK Test</h1>

      <p style="margin: 0.5em 0"">
        <button id="launch-button">Launch</button>
        <button id="hide-button">Hide</button>
        <button id="destroy-button">Destroy</button>
      </p>

      <p style="margin: 0.5em 0"">
        <span style="display: inline-block; padding-right: 0 1em"
          >Status: <code id="status">Not started</code></span
        >
        &nbsp;/&nbsp;
        <span style="display: inline-block; padding-right: 0 1em"
          >Session ID: <code id="session-id">&mdash;</code></span
        >
        &nbsp;/&nbsp;
        <span style="display: inline-block; padding-right: 0 1em"
          >Session Token: <code id="session-token">&mdash;</code></span
        >
      </p>
    </header>

    <section
      id="oneschema-container"
      style="display: flex; flex: 1; outline: 2px solid gray"
    ></section>
  </body>
</html>
